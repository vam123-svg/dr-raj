<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scriptoid AI Agent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #2e3a59;
      color: white;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }
    .chat-container {
      background: white;
      width: 90%;
      max-width: 600px;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .avatar {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .message-area {
      min-height: 100px;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f9f9f9;
      margin-bottom: 1rem;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .input-box button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .input-box button:hover {
      background: #45a049;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Scriptoid AI Agent</h1>
    <p>Your Smart Voice + Chat Assistant</p>
  </header>

  <div class="chat-container">
    <img src="https://i.imgur.com/5QF8tKL.png" alt="Scriptoid Avatar" class="avatar" />
    <div class="message-area" id="chatResponse">üëã Hi! I am Scriptoid. How can I help you today?</div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Type your message here..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    Powered by <strong>Scriptoid</strong>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;
      document.getElementById("chatResponse").innerText = "‚è≥ Thinking...";

      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer YOUR_OPENAI_API_KEY"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            { role: "system", content: "You are a helpful AI assistant." },
            { role: "user", content: input }
          ]
        })
      });

      const data = await response.json();
      const aiText = data.choices?.[0]?.message?.content || "Sorry, I couldn't think of a reply.";
      document.getElementById("chatResponse").innerText = aiText;

      // Optional: Add text-to-speech
      const utterance = new SpeechSynthesisUtterance(aiText);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
